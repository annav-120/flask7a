<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Pusher JS -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Registros de Contacto</h1>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Correo Electrónico</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                </tr>
            </thead>
            <tbody id="tbodyRegistros">
                <!-- Aquí se cargarán los registros -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Función para cargar los registros de contacto
        function cargarRegistros() {
            $.get("/buscar_contactos", function (respuesta) {
                $("#tbodyRegistros").html("");  // Limpiamos el cuerpo de la tabla

                // Iteramos sobre los registros recibidos y los insertamos en la tabla
                for (var x in respuesta) {
                    var registro = respuesta[x];

                    $("#tbodyRegistros").append(`
                        <tr>
                            <td>${registro[1]}</td>
                            <td>${registro[2]}</td>
                            <td>${registro[3]}</td>
                        </tr>
                    `);
                }
            });
        }

        // Llamamos a la función para cargar los registros al iniciar la página
        cargarRegistros();

        // Inicializamos Pusher
        var pusher = new Pusher('fe0a6fda0635d4db01ce', {
            cluster: 'us2'
        });

        // Nos suscribimos al canal 'registrosTiempoReal'
        var channel = pusher.subscribe('registrosTiempoReal');

        // Escuchamos el evento 'nuevoRegistro'
        channel.bind('nuevoRegistro', function(data) {
            // Cuando se recibe un nuevo registro, lo añadimos a la tabla
            $("#tbodyRegistros").append(`
                <tr>
                    <td>${data.correo}</td>
                    <td>${data.nombre}</td>
                    <td>${data.asunto}</td>
                </tr>
            `);
        });
    </script>
</body>
</html>

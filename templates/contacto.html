<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Formulario de Contacto</h1>
        <form id="frmContacto" method="POST" action="/contacto">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required minlength="5" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required minlength="10" maxlength="50">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required minlength="10" maxlength="50">
            </div>
            <button type="submit" class="btn btn-primary">Contactar</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Registros de Contacto</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Correo Electrónico</th>
                    <th>Nombre</th>
                    <th>Asunto</th>
                </tr>
            </thead>
            <tbody>
                {% for registro in registros %}
                    <tr>
                        <td>{{ registro[1] }}</td>  <!-- Correo Electrónico -->
                        <td>{{ registro[2] }}</td>  <!-- Nombre -->
                        <td>{{ registro[3] }}</td>  <!-- Asunto -->
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">No hay registros disponibles.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
